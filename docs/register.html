  <body class="bg-gradient-primary">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                    </div>
                    <form class="user">
                      <div class="row form-group">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                          <input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="First Name"/>
                        </div>
                        <div class="col-sm-6">
                          <input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Last Name"/>
                        </div>
                      </div>
                      <div class="form-group">
                        <input class="form-control form-control-user" type="email" id="exampleInputEmail" placeholder="Email Address"/>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                          <input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password"/>
                        </div>
                        <div class="col-sm-6">
                          <input class="form-control form-control-user" type="password" id="exampleRepeatPassword" placeholder="Repeat Password"/>
                        </div>
                      </div><a class="btn btn-primary btn-user btn-block" href="login.html">Register Account</a><hr><a class="btn btn-google btn-user btn-block" href="index.html"><i class="fab fa-google fa-fw"></i>Register with Google</a><a class="btn btn-facebook btn-user btn-block" href="index.html"><i class="fab fa-facebook fa-fw"></i>Register with Facebook</a>
                    </form>
                    <hr/>
                    <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a>
                    </div>
                    <div class="text-center"><a class="small" href="login.html">Already have an account? Login!</a>
